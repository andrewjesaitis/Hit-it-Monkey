<div class="tradeSidebar span3">
	<ul class="trade-container ">
		<div class="trade" ng-repeat="trade in TradeCollection.data">
			{{trade.legs[0].symbol}}
			<div class="side">Bullish</div>
			<div class="pop">{{trade.probabilityOfProfit}}</div>
		</div>
	</ul>
	<button class="btn btn-primary" ng-click="openAddTradeDialog()">Add Trade</button>
</div>
